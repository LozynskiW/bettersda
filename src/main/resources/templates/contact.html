<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BetterSDA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div th:replace="fragments/utils.html :: navigation"></div>
</nav>

<h1>Kontakt</h1>

<div>
  <h3 th:text="${office.getAdmins().firstName+' '+office.getAdmins().lastName}"></h3>
  <span><h3>NUMER:</h3><p th:text="${office.getAdmins().getPhoneNumber()}"></p></span>
  <span><h3>EMAIL:</h3><p th:text="${office.getAdmins().getEmail()}"></p></span>
  <span><h3>ADRES:</h3>
    <p th:text="${office.getAdmins().getAddress().getStreet()}"></p>
    <p th:text="${office.getAdmins().getAddress().getCity()}"></p>
    <p th:text="${office.getAdmins().getAddress().getZipCode()}"></p>
    <p th:text="${office.getAdmins().getAddress().getCountry()}"></p>
  </span>
</div>

<script th:replace="fragments/utils.html :: jscript"></script>
</body>
</html>
