<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>BetterSDA</title>
    <link th:href="@{/css/navigation.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div th:replace="fragments/utils.html :: navigation"></div>
</nav>


    <h3>Dodaj użytkownika:</h3>

    <form method="post" th:object="${person}" th:action="@{/api/person}">
        <input type="hidden" th:field="*{id}" th:value="${person.id}"/>
        Imię: <input type="text" th:field="*{firstName}" th:value="${person.firstName}"/><br>
        Nazwisko: <input type="text" th:field="*{lastName}" th:value="${person.lastName}"/><br>
        Email: <input type="email" th:field="*{email}"
                      th:value="${person.email}"/><br>
        Numer Telefonu: <input type="text" th:field="*{phoneNumber}"
                      th:value="${person.phoneNumber}"/><br>
        Hasło: <input type="password" th:field="*{password}"
                      th:value="${person.password}"/><br>
        Role: <select th:field="*{role}" th:value="${person.role}">
                <option value="TEACHER">Teacher</option>
                <option value="USER">User</option>
            </select><br>
        <input type="submit" value="Zapisz"/>
    </form>

<script th:fragment="jscript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
