<form class="row g-2" style="width: 25%" method="post" th:object="${person}" th:action="@{/api/person}">
            <input type="hidden" th:field="*{id}" th:value="${person.id}"/>
    <div class="col-md-6">
        <label  class="form-label">Imię</label>
        <input type="text" class="form-control" id="inputName" th:field="*{firstName}" th:value="${person.firstName}">
    </div>
    <div class="col-md-6">
        <label  class="form-label" >Nazwisko</label>
        <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" th:value="${person.lastName}">
    </div>
    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}" th:value="${person.email}">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Numer telefonu</label>
        <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{phoneNumber}" th:value="${person.phoneNumber}">
    </div>
    <div class="col-md-6">
        <label  class="form-label">Hasło</label>
        <input type="password" class="form-control" id="inputPassword4" th:field="*{password}" th:value="${person.password}">
    </div>
    <div class="col-md-4">
        <label class="form-label">Rola</label>
        <select id="inputRole" class="form-select" th:field="*{role}" th:value="${person.role}">
            <option value="USER">User</option>
            <option value="TEACHER">Teacher</option>
        </select><br>
    </div>
