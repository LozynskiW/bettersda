<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>BetterSDA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div th:replace="fragments/utils.html :: navigation"></div>
</nav>

<table class="table table-striped table-hover table-bordered">
  <thead>
  <tr>
    <th scope="col">Nazwa</th>
    <th scope="col">Akcja</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="team, iterator: ${teams}">
    <th scope="row" th:text="${iterator.count}"></th>
    <td th:text="${team.name}"></td>
    <td>
      <form method="post" th:object="${team}" th:action="@{api/team/addUser/{id}(id=${personId})}">
        <input type="hidden" th:name="teamId" th:value="${team.name}"/>
        <input type="submit" value="Przypisz"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<script th:fragment="jscript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
