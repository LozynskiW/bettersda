<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>BetterSDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div th:replace="fragments/utils.html :: navigation"></div>
</nav>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa grupy</th>
        <th scope="col">Ilość uczniów</th>
        <th scope="col"></th>
        <th scope="col">Ilość trenerów</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="team, iterator: ${teams}" th:href="@{/api/team/addPerson}">
        <th scope="row" th:text="${iterator.count}"></th>
        <td th:text="${team.name}"></td>
        <td th:text="${team.getStudentSet().size()}"></td>
        <td class="pe-0 me-0" style="width: 100px">
            <form method="get" th:action="@{/api/team/addPerson/'?teamId='{teamID}(teamID=${team.name})}">
                <button type="submit" class="btn btn-success" th:href="@{/api/team/addPerson/{teamID}(teamID=${team.name})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
                    </svg>
                    Dodaj
                </button>
            </form>
        </td>
        <td th:text="${team.teacherSet.size()}"></td>
        <td>
            <div>

            <form method="get" th:action="@{/api/team/addPerson/'?teamId='{teamID}(teamID=${team.name})}">
                <button type="submit" class="btn btn-success" th:href="@{/api/team/addPerson/{teamID}(teamID=${team.name})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
                    </svg>
                    Dodaj
                </button>
            </form>
            </div>
        </td>


    </tr>
    </tbody>
</table>

<form method="post" th:object="${team}" th:action="@{/api/team}">
    <button type="submit" class="btn btn-success position-absolute start-50">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
        </svg>
        Stwórz
    </button>
</form>



<script th:fragment="jscript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
